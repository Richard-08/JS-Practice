<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <h1>JavaScript Calculator</h1>

            <div class="calculator">
                <div class="calculator__head">
                    <button class="clear">C</button>
                    <div class="display">0</div>
                </div>
                
                <div class="main-operations">
                    <button class="num" data-num="7">7</button>
                    <button class="num" data-num="8">8</button>
                    <button class="num" data-num="9">9</button>
                    <button class="operation" data-ops="plus">+</button>

                    <button class="num" data-num="4">4</button>
                    <button class="num" data-num="5">5</button>
                    <button class="num" data-num="6">6</button>
                    <button class="operation" data-ops="minus">-</button>

                    <button class="num" data-num="1">1</button>
                    <button class="num" data-num="2">2</button>
                    <button class="num" data-num="3">3</button>
                    <button class="operation" data-ops="multiply">*</button>

                    <button class="num" data-num="0">0</button>
                    <button class="num" data-num=".">.</button>
                    <button class="equals" data-result="">=</button>
                    <button class="operation" data-ops="division">/</button>
                </div>

            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>

</html>
