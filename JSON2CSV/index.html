<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
        integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css">
    <title>JSON2CSV</title>
</head>

<body>
    <div class="wrapper">
        <h1>JSON to CSV Converter</h1>

        <div class="container">
            <div class="container__json">
                <label for="json">Paste Your JSON Here:</label>
                <textarea name="json" placeholder="Please, enter your JSON here" class="json"></textarea>
            </div>

            <div class="buttons">

                <button class="convert">Convert to CSV <i class="fas fa-arrow-circle-right"></i></button>
                <button class="copy">Copy <i class="fas fa-copy"></i></button>
                <button class="clear">Clear All <i class="fas fa-trash-alt"></i></button>

            </div>

            <div class="container__csv">
                <label for="csv">CSV:</label>
                <textarea name="csv" class="csv"></textarea>
            </div>
        </div>
    </div>


    <script src="js/main.js"></script>
</body>

</html>
