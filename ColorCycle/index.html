<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Color Cycle</title>
</head>

<body>

    <div class="wrapper">
        <div class="options">
            <label for="red" class="red-label">Red:</label>
            <input type="text" name="red" class="red" placeholder="enter a value from 0 to 255">
            <input type="text" name="red" class="red-increment" placeholder="enter increment of red">

            <label for="green" class="green-label">Green:</label>
            <input type="text" name="green" class="green" placeholder="enter a value from 0 to 255">
            <input type="text" name="green" class="green-increment" placeholder="enter increment of green">

            <label for="blue" class="blue-label">Blue:</label>
            <input type="text" name="blue" class="blue" placeholder="enter a value from 0 to 255">
            <input type="text" name="blue" class="blue-increment" placeholder="enter increment of blue">

            <button class="btn-start-stop">Start</button>
            <button class="btn-reset">Reset</button>
        </div>
    </div>


    <script src="js/main.js"></script>
</body>

</html>
