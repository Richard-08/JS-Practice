<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Countdown Timer</title>
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <div class="timer">
                <div class="days timer__item">
                    <span class="days__number number">14</span>
                    <span>days</span>
                </div>
                <div class="hours timer__item">
                    <span class="hours__number number">23</span>
                    <span>hours</span>
                </div>
                <div class="minutes timer__item">
                    <span class="minutes__number number">54</span>
                    <span>minutes</span>
                </div>
                <div class="seconds timer__item">
                    <span class="seconds__number number">23</span>
                    <span>seconds</span>
                </div>
            </div>

            <div class="settings">
                <label for="event-date">Set event date:</label>
                <input type="date" name="event-date" class="event-date">
            </div>

            <button class="start-btn">Start</button>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>

</html>
