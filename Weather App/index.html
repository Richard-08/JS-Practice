<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
        integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css">
    <title>Weather App</title>
</head>

<body>

    <div class="wrapper">

        <!-- -------------------------Header-------------------------- -->

        <div class="header">

            <div class="container">

                <form class="form">
                    <input type="text" placeholder="Search for a city" class="form__search-input" data-key="">
                    <button class="form__search-btn">Search</button>

                    <!-- Cities filter dropdown -->
                    <ul class="cities-filter">
                        <li class="filter" data-key="1">New York</li>
                        <li class="filter" data-key="2">Chicago</li>
                        <li class="filter" data-key="3">San Francisco</li>
                        <li class="filter" data-key="4">Kansas</li>
                        <li class="filter" data-key="5">New York</li>
                        <li class="filter" data-key="6">Chicago</li>
                        <li class="filter" data-key="7">San Francisco</li>
                        <li class="filter" data-key="8">Kansas</li>
                    </ul>
                </form>


                <h1 class="header__title">Weather App</h1>
            </div>

        </div>

        <!-- -------------------------Main Content-------------------------- -->

        <div class="weather-info">

            <div class="container">

                <div class="weather-box">
                    <!-- Weather information -->
                </div>

            </div>

        </div>

    </div>

    <script src="js/main.js"></script>
</body>

</html>
