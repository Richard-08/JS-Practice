<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Vue.js App</title>
</head>

<body>

    <h1>Bit Masks</h1>

    <script src="js/main.js"></script>
</body>

</html>
