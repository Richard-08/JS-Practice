<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
        integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <title>Roman To Decimal Numbers Converter</title>
</head>

<body>

    <div class="container">
        <h1>Roman To Decimal Numbers Converter</h1>

        <form class="form">
            <label for="roman">Enter Roman Numeral:</label>
            <small>Please, enter a valid Roman Numeral</small>
            <input type="text" name="roman" class="roman" placeholder="Enter Roman Numeral...">

            <label for="decimal">Decimal Numeral:</label>
            <input type="text" name="decimal" class="decimal" placeholder="Decimal Numeral" readonly>

            <button class="btn">Clear All</button>
        </form>


    </div>



    <script src="script.js"></script>
</body>

</html>
