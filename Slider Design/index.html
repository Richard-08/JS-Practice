<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
        integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css">
    <title>Slider Design</title>
</head>

<body>

    <div class="slider-container">
        <div class="slide active" style="background-image: url('img/bg-1.jpg');"></div>

        <div class="slide" style="background-image: url('img/bg-2.jpg');"></div>

        <div class="slide" style="background-image: url('img/bg-3.jpg');"></div>

        <div class="slide" style="background-image: url('img/bg-4.jpg');"></div>

        <div class="slide" style="background-image: url('img/bg-5.jpg');"></div>

        <div class="slide" style="background-image: url('img/bg-6.jpg');"></div>

        <div class="slide" style="background-image: url('img/bg-7.jpg');"></div>

        <div class="slide" style="background-image: url('img/bg-8.jpg');"></div>

        <div class="slide" style="background-image: url('img/bg-9.jpg');"></div>

        <div class="slide" style="background-image: url('img/bg-10.jpg');"></div>

        <div class="slide" style="background-image: url('img/bg-11.jpg');"></div>
    </div>

    <!-- Control buttons -->

    <div class="buttons-container">
        <button class="previous"><i class="fa fa-arrow-left"></i></button>
        <button class="next"><i class="fa fa-arrow-right"></i></button>
    </div>



    <script src="js/slider.js"></script>
</body>

</html>
