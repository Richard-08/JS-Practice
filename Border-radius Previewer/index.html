<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Border-radius Previewer</title>
</head>

<body>

    <div class="wrapper">
        <div class="container">
            <h1>Border-radius Previewer</h1>
            <div class="preview">
                <input type="range" value="0" min="0" max="100" class="top-left">
                <input type="range" value="0" min="0" max="100" class="bottom-left">
                <input type="range" value="0" min="0" max="100" class="bottom-right">
                <input type="range" value="0" min="0" max="100" class="top-right">
            </div>

            <div class="copy">
                <label for="copy-field">border-radius:</label>
                <input type="text" name="copy-field" class="copy-field" readonly>
            </div>
            <button class="reset-btn">Reset</button>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>

</html>
